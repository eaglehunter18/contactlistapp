<!DOCTYPE>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <title>Facebook List App</title>
</head>
<body>
	<div class="container"    ng-app="myApp" ng-controller="AppCtrl">
       <h1>Facebook List App</h1>
       <table class="table">
       	<thead>
       	<tr>
<th>Full Name</th>
<th>Email</th>
<th>Phone #</th>
<th>Edit</th>
<th>Delete</th>
</tr>
</thead>
<tbody>
      <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td><input class="form-control" ng-model="contact.fbid"></td>
            <td><input class="form-control" ng-model="contact.fburl"></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add User</button></td>
      </tr>
<tr ng-repeat="contact in contactlist">
      <td>{{contact.name}}</td>
       <td>{{contact.email}}</td>
        <td>{{contact.number}}</td>
</tr>
</tbody>
 </table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src= "controllers/controller.js"></script>
</body>
</html>
