<!DOCTYPE>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- custom css file -->
<link rel="stylesheet" type="text/css" href="css/style.css">
      <title>Facebook List App</title>
</head>
<body>
	<div class="container"    ng-app="myApp" ng-controller="AppCtrl">
       <h1>Facebook List App</h1>
       <div class="row">
            <div class="col-md-4">
                Search By:
                <select class="form-control" ng-model='SearchTerm'>
                    <option value='$'>Any</option>
                    <option value='name'>Name</option>
                    <option value='email'>Email</option>
                    <option value='number'>Phone#</option>
                </select>
            </div>
      </div>
      <div class="row">
            <div class="col-md-4">
                Search Key:
                <input type="text" class="form-control" ng-model="searchKeyword[SearchTerm]">
            </div>
        </div>
        <br />
      <!--  <input type="text" data-ng-model="searchTeam">  -->
       <table class="table">
       	<thead>
       	<tr>
<th ng-click="sort('name')">Full Name<span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
</th>
<th ng-click="sort('email')">Email<span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
</th>
<th ng-click="sort('number')">Phone #<span class="glyphicon sort-icon" ng-show="sortKey=='number'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
</th>
<th>Edit</th>
<th>Delete</th>
<th>&nbsp;</th>
</tr>
</thead>
<tbody>
      <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <!-- <td><input class="form-control" ng-model="contact.fbid"></td>
            <td><input class="form-control" ng-model="contact.fburl"></td> -->
            <td><button class="btn btn-primary" ng-click="addContact()">Add User</button></td>
            <td><button class="btn btn-info" ng-corderBy:sortKey:reverse ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="clear()">Clear</button> </td>

        </tr>

      </tr>
<tr dir-paginate="contact in contactlist |orderBy:sortKey:reverse| filter: searchKeyword|itemsPerPage:5">
      <td>{{contact.name}}</td>
       <td>{{contact.email}}</td>
        <td>{{contact.number}}</td>
        <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
        <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>

</tr>
</tbody>
 </table>
<dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src= "controllers/controller.js"></script>
<script src="javascript/dirPagination.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
</body>
</html>
